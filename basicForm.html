<!DOCTYPE html>
<html>
<body>
<script>
    function addAuthor(){
        var newAuthor;
        if (document.getElementById("authorInput").value == "")
            alert("Please, write the name of an author");
        else {
            try {
                var select = document.getElementById("addedAuthors")
                newAuthor = document.createElement("option");
                newAuthor.text = document.getElementById("authorInput").value
                newAuthor.selected = true
                select.add(newAuthor)
            } catch (error) {
                alert(error)
            }
        }
    }
</script>
